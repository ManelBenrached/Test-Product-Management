<mat-card class="mat-card-cart">
    <mat-card-header>
        <mat-card-title>Mon Panier</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="cart.length === 0">Votre panier est vide</div>
        <div *ngFor="let product of cart">
            <mat-card>
                <mat-card-title>Name: {{ product.title }}</mat-card-title>
                <mat-card-subtitle>Price: {{ product.price }} â‚¬</mat-card-subtitle>
                <mat-card-subtitle>Quantity: {{ product.quantity }} </mat-card-subtitle>

                <mat-card-actions>
                    <button mat-button (click)="removeFromCart(product.id)" class="remove-button">Retirer</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="clearCart()" *ngIf="cart.length > 0" class="clear-button">Vider le Panier</button>
    </mat-card-actions>
</mat-card>
