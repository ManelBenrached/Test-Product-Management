<div class="mat-elevation-z8">
    <mat-form-field>
        <input matInput (input)="applyFilter($event)" placeholder="Rechercher par nom">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>

            <td mat-cell *matCellDef="let element"><img mat-card-image
                    *ngIf="element.images && element.images.length > 0" [src]="element.images[0]"
                    alt="{{ element.title }}" class="image_prod"></td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let element">{{element.rating}}</td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element">{{element.stock}}</td>
        </ng-container>

        <!-- Status Column -->

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <!-- Affichage de l'étiquette "Nouveau" si le produit a été créé il y a moins de 3 jours -->
                <ng-container *ngIf="isNewProduct(element.meta.createdAt); else notNew">
                    <span class="new-label">Nouveau</span>
                </ng-container>
                <ng-template #notNew>
                    <!-- Affichage de l'étiquette "Vente Flash" si le prix du produit est inférieur ou égal à 10 -->
                    <ng-container *ngIf="element.price <= 10; else noFlashSale">
                        <span class="flash-sale-label">Vente Flash</span>
                    </ng-container>
                    <ng-template #noFlashSale>
                        <!-- Affichage de l'étiquette de promotion avec le pourcentage de réduction si le prix du produit est inférieur à 50 et supérieur à 10 -->
                        <ng-container *ngIf="element.price < 50 && element.price > 10">
                            <span class="promotion-label">{{ element.discountPercentage }}% Discount</span>
                        </ng-container>
                    </ng-template>
                </ng-template>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="custom-icon-button green " (click)="addToCart(element)">
                    <mat-icon>shopping_cart</mat-icon></button>
                <button mat-button class="custom-icon-button blue" (click)="viewDetails(element)">
                    <mat-icon>visibility</mat-icon></button>
            </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
